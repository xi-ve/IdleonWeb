<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Configuration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body{% if darkmode %} class="dark"{% endif %}>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>Plugin Configuration</h1>
                <div class="dark-mode-toggle">
                    <button id="dark-mode-toggle" class="dark-mode-btn" title="Toggle dark mode">
                        <span class="dark-mode-icon">🌙</span>
                        <span class="dark-mode-icon">☀️</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="/static/js/plugin-ui.js"></script>
</body>
</html>
