<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Configuration</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Plugin Configuration</h1>
        </div>
    </div>
    
    <div class="container">
        
<div class="plugin-grid">
    
    <div class="plugin-card">
        <div class="plugin-header">
            <div class="plugin-title">UI Example Plugin</div>
            <div class="plugin-description">Example plugin demonstrating UI element decorators</div>
            <div class="plugin-version">v1.0.0</div>
        </div>
        
        
        <div class="category-section">
            <div class="category-title">
                General Settings
            </div>
            
            
            
            







<div class="ui-element" data-plugin-name="ui_example_plugin" data-config-key="debug" data-element-name="enable_debug">
    <div class="element-label">Enable Debug Mode</div>
    
    <div class="element-description">Enable debug logging for this plugin</div>
    
    
    
    <div class="toggle-container">
        <div class="toggle-switch">
            <div class="toggle-slider"></div>
        </div>
        <span>Disabled</span>
    </div>
    
    
</div> 
            
        </div>
        
    </div>
    
</div>

    </div>
    
    <script src="/static/js/plugin-ui.js"></script>
</body>
</html>
